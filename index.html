<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Localizador Móvil</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        #buttonContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #locateButton {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #locateButton:hover {
            background-color: #45a049;
        }
        #map {
            height: 100%;
            width: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="buttonContainer">
            <button id="locateButton">Localizar</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map, userMarker, routeLayer;

        document.getElementById('locateButton').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('map').style.display = 'block';
            if (!map) {
                initMap();
            } else {
                map.invalidateSize();
            }
        });

        function initMap() {
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            map.locate({setView: true, maxZoom: 16});
            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);
            map.on('click', onMapClick);
        }

        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            if (userMarker) {
                map.removeLayer(userMarker);
            }

            userMarker = L.marker(e.latlng).addTo(map)
                .bindPopup("Estás aquí").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
            alert("No se pudo obtener tu ubicación. " + e.message);
        }

        function onMapClick(e) {
            if (!userMarker) {
                alert("Espera a que se determine tu ubicación.");
                return;
            }

            var start = userMarker.getLatLng();
            var end = e.latlng;

            getRoute(start, end);
        }

        function getRoute(start, end) {
            var url = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (routeLayer) {
                        map.removeLayer(routeLayer);
                    }

                    var route = data.routes[0].geometry;
                    routeLayer = L.geoJSON(route, {
                        style: {color: 'blue', weight: 5, opacity: 0.7}
                    }).addTo(map);

                    map.fitBounds(routeLayer.getBounds(), {padding: [30, 30]});
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Hubo un error al obtener la ruta. Por favor, intenta de nuevo.");
                });
        }
    </script>
</body>
</html>
