<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Localizador Móvil</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        #buttonContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #locateButton {
            font-size: 20px;
            padding: 18px 35px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #locateButton:hover {
            background-color: #45a049;
        }
        #map {
            height: 100%;
            width: 100%;
            display: none;
        }
        #searchContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        #searchButton {
            background-color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        #searchInput {
            display: none;
            margin-top: 10px;
            width: 250px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="buttonContainer">
            <button id="locateButton">Localizar</button>
        </div>
        <div id="map"></div>
        <div id="searchContainer">
            <button id="searchButton">🔍</button>
            <input type="text" id="searchInput" placeholder="Buscar dirección...      ej. Calle, Ciudad">
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map, userMarker, routeLayer, currentRoute, start, end;

        document.getElementById('locateButton').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('map').style.display = 'block';
            if (!map) {
                initMap();
            } else {
                map.invalidateSize();
            }
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            var searchInput = document.getElementById('searchInput');
            searchInput.style.display = searchInput.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLocation(this.value);
            }
        });

        function initMap() {
            map = L.map('map', {
                zoomControl: false,
                attributionControl: false
            }).setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            map.locate({setView: true, maxZoom: 16, watch: true});
            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);
            map.on('click', onMapClick);
        }

        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            if (userMarker) {
                userMarker.setLatLng(e.latlng);
            } else {
                userMarker = L.marker(e.latlng).addTo(map)
                    .bindPopup("Estás aquí").openPopup();
            }

            if (routeLayer && end) {
                map.removeLayer(routeLayer);
                getRoute(e.latlng, end);
            }

            map.setView(e.latlng);

            L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
            alert("No se pudo obtener tu ubicación. " + e.message);
        }

        function onMapClick(e) {
            if (!userMarker) {
                alert("Espera a que se determine tu ubicación.");
                return;
            }

            start = userMarker.getLatLng();
            end = e.latlng;

            getRoute(start, end);
        }

        function getRoute(start, end) {
            var url = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (routeLayer) {
                        map.removeLayer(routeLayer);
                    }

                    currentRoute = data.routes[0].geometry;
                    routeLayer = L.geoJSON(currentRoute, {
                        style: {color: 'blue', weight: 5, opacity: 0.7}
                    }).addTo(map);

                    map.fitBounds(routeLayer.getBounds(), {padding: [30, 30]});

                    monitorProgress(start, end);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Hubo un error al obtener la ruta. Por favor, intenta de nuevo.");
                });
        }

        function monitorProgress(start, end) {
            map.on('locationfound', function(e) {
                if (routeLayer) {
                    var distanceToEnd = e.latlng.distanceTo(end);
                    if (distanceToEnd < 10) {
                        alert("Ha llegado a su destino!");
                        map.removeLayer(routeLayer);
                        routeLayer = null;
                        return;
                    }

                    // Update the route and remove past sections
                    var newRoute = currentRoute.coordinates.filter(function(coord) {
                        var point = L.latLng(coord[1], coord[0]);
                        return e.latlng.distanceTo(point) > 5;
                    });

                    routeLayer.clearLayers();
                    routeLayer.addData({type: "LineString", coordinates: newRoute});

                    currentRoute.coordinates = newRoute;
                }
            });
        }

        function searchLocation(query) {
            var url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var location = data[0];
                        end = L.latLng(location.lat, location.lon);
                        if (userMarker) {
                            start = userMarker.getLatLng();
                            getRoute(start, end);
                        } else {
                            map.setView(end, 16);
                        }
                    } else {
                        alert("Dirección no encontrada.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Hubo un error al buscar la dirección. Por favor, intenta de nuevo.");
                });
        }
    </script>
</body>
</html>
